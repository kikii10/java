<!DOCTYPE html>
<html xmlns= th="http://www.thymeleaf.org/" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>agregarEsudiante</title>
</head>
<body>
	<h4 class="text-center mt-2">AGREGAR ESTUDIANTE</h4>
	<hr>
	<form class="col-lg-3 needs-validation" action="/estudiantes/agregarEstudianteNuevo" method="post" th:object="${nuevoEstudiante}">
			<div class="col-md-4">
		    <label for="nombre" class="form-label">Nombre</label>
		    <input type="text" class="form-control" name="nombre" th:field="*{nombre}"required>
	</div>
	<div class="col-md-4">
		    <label for="apellido" class="form-label">Apellido</label>
		    <input type="text" class="form-control" name="apellido" th:field="*{apellido}"required>
	</div>
	<div class="col-md-4">
		    <label for="email" class="form-label">Email</label>
		    <div class="input-group has-calidation">
				<input type="text" class="form-control" name="email" aria-describedby="inputGroupPrepend"th:field="*{email}" required>
				<div class="invalid-feedback">
					ingreso incorrecto
				</div>
			</div>    
	</div>
	<div class="col-12">
		<button class="btn btn-success" type="submit">agregar</button>
	</div>
	</form>


		
		
		
	

	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
