<!DOCTYPE html>
<html xmlns= th="http://www.thymeleaf.org/" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>ListadoEstudiante</title>
</head>
<body>
	<div class="col-lg-3">
		<a class="btn btn-primary" th:href="@{/estudiantes/agregarEstudiante}" role="button">Agregar</a>
		
	</div>
<div class="container">
	
	<h1 class = "text-center mt-2">listado de profesores</h1>
	<hr>
	<table class="table table-bordered" >
		
		<thead class="table-ligtt">
			<tr class="table-info">
				<th scope="col">id</th>
				<th scope="col">Nombre</th>
				<th scope="col">apellido</th>
				<th scope="col">Email</th>
				<th scope="col"></th>
				<th scope="col"></th>
			
			</tr>
	
		</thead>
		<tbody>
			
			<tr th:each ="estudiante : ${estudiantes}">
				<td th:text="${estudiante.id}"></td>
				<td th:text="${estudiante.nombre}"></td>
				<td th:text="${estudiante.apellido}"></td>
				<td th:text="${estudiante.email}"></td>
				<td>
					<a class="btn btn-primary" th:href="@{/estudiantes/modificarEstudiante/{id}(id=${estudiante.id})}" role="button">modificar</a>
					</td>
					
					<td>
					<a class="btn btn-danger" th:href="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" onclick="return confirmarBorrado()" role="button">eliminar</a>
					</td>
				
			</tr>
			
		</tbody>
		
		
		
	</table>

	
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
